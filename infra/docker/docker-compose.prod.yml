      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Worker services - resource limits
  arxiv-fetcher:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  kaggle-fetcher:
